<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../lib/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/osql.js"></script>

    <script>
        osql.requireLogin();//すべてのページに入れる．google認証をして，osql.connect()や，osql.getMe()を使えるようにしてくれる．
        
        $().ready(function(){
            init();
        });

        function init(){
            var name = sessionStorage.getItem('username');
            document.getElementById('welcome').innerHTML = 'ようこそ' + name + 'さん'; 

            var id = sessionStorage.getItem('userid');
            document.getElementById('test').innerHTML = id;
            var URL = document.getElementById('link');
            var newURL = URL.href + '?userid=' + id; 
            document.getElementById('link').href = newURL;                                                                                                                                                                                 
        }
    </script>

</head>

<body>
    <h1>ユーザトップ</h1>
    <p id="welcome">ようこそxxxさん</p>
    <p id="test"></p>
    <hr>
    <a id = "link" href = update.html>ユーザ情報変更</a>

</body>

</html>
