<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../lib/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/osql.js"></script>

    <script>
        osql.requireLogin();//すべてのページに入れる．google認証をして，osql.connect()や，osql.getMe()を使えるようにしてくれる．
        
        $().ready(function(){
            init();
        });

        function init(){
            var name = sessionStorage.getItem('username');
            document.getElementById('welcome').innerHTML = 'ようこそ' + name + 'さん'; 

            var id = sessionStorage.getItem('userid');
            var U_URL = document.getElementById('ulink');
            var UnewURL = U_URL.href + '?userid=' + id; 
            document.getElementById('ulink').href = UnewURL;
            var T_URL = document.getElementById('tlink');
            var TnewURL = T_URL.href + '?userid=' + id; 
            document.getElementById('ulink').href = TnewURL;                                                                                                                                                                                  
        }
    </script>

</head>

<body>
    <h1>ユーザトップ</h1>
    <p id="welcome">ようこそxxxさん</p>
    <hr>
    <a id = "ulink" href = update.html>ユーザ情報変更</a>
    <br>
    <a id = "tlink" href = tweet.html>ツイート</a>

</body>

</html>
