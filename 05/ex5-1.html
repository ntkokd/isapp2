<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../lib/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/osql.js"></script>

    <script>
        osql.requireLogin();//すべてのページに入れる．google認証をして，osql.connect()や，osql.getMe()を使えるようにしてくれる．

        function button1Pressed() {
            doSelect();
        }

        function button2Pressed(){
            Serch();
        }

        async function doSelect() {
            var sql = 'select * from Tweets order by time desc limit 20';
            var objects = await osql.connect(sql);
            console.log(objects);
            var html = '';
            html = html + '<ul>';
            for (var i = 0; i < objects.length; i++) {
                var object = objects[i];
                html = html + '<li>' + object.name + ',' + object.id + ',' + object.tweet + ',' + object.time + '</li>';
            }
            html = html + '</ul>';
            document.getElementById('result').innerHTML = html;
        }
        async function Serch(){
            var words = document.getElementById('serch').value;
            var ser_sql = 'select * from Tweets where tweet like "%' + words + '%" order by time desc limit 20';
            var ser_objects = await osql.connect(ser_sql);
            console.log(ser_objects);
            var output = '';
            output = output + '<ul>';
            for (var i = 0; i < ser_objects.length; i++) {
                var ser_object = ser_objects[i];
                output = output + '<li>' + ser_object.name + ',' + ser_object.id + ',' + ser_object.tweet + ',' + ser_object.time + '</li>';
            }
            output = output + '</ul>';
            document.getElementById('result').innerHTML = output
           
        }
    </script>

</head>

<body>
    <h1>tweet!!!!!!</h1>
    <input type = "text" id ="serch">
    <button onclick="button2Pressed()">検索</button>   
    <button onclick="button1Pressed()">X</button>
    <hr>
    <p id="result">xxxx</p>
</body>

</html>
